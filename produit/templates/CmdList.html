<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- link to compiled css file -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></head>
<body>
    <!-- link to compiled js file -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"> </script>
    <h4>Liste des commandes : </h4>
    <table border="4px" class="table">
        <thead> <!-- Complete the header of your table here --> </thead>
        <tr>
           <th scope="col">Description</th> 
           <th>Date</th> 
           <th>Produit</th> 
           <th>modifier</th> 
           <th>delete</th> 

        </tr>
        {% for cmd in commandes %}
        <tbody>
            <tr>
                <td>{{cmd.Description_cmd}}</td>
                <td>{{cmd.Date_cmd}}</td>
                <td>{{cmd.Produit_cmd}}</td>
                <td><a class="btn btn-secondary" href="{% url 'CmdEdit' cmd.id %}">Edit</a></td>
                <!-- le lien vers la page de modification en gardant le id de la commande Ã  modifier -->
                <td><a class="btn btn-danger" href="{% url 'CmdDelete' cmd.id %}">Delete</a></td>
            </tr>
        {% endfor%}
            </tbody>
        </table>
        
</body>
</html>
